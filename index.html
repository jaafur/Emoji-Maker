<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Emoji Maker</title>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button class="colorbtn">Color</button>
            <button class="eyesbtn">Eyes</button>
            <button class="eyebrowsbtn">Eyebrows</button>
            <button class="mouthbtn">Mouth</button>
        </div>
        <div class="emoji-container">
            <div class="emoji">
                <img src="pics/eye-0.svg" alt="" class="eye">
                <img src="pics/eyebrow-0.svg" alt="" class="eyebrows">
                <img src="pics/mouth-0.svg" alt="" class="mouth">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
